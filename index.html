<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./slider.css">
    <title>Slider Project</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <img class="arrow left" src="./img/arrow.png" alt="">
            <div class="frame">
                <div class="slider">
                    <img class="image" src="https://picsum.photos/800/500?random=1" alt="">
                    <img class="image" src="https://picsum.photos/800/500?random=2" alt="">
                    <img class="image" src="https://picsum.photos/800/500?random=3" alt="">
                    <img class="image" src="https://picsum.photos/800/500?random=4" alt="">
                    <img class="image" src="https://picsum.photos/800/500?random=5" alt="">
                </div>
            </div>
            <img class="arrow right" src="./img/arrow.png" alt="">
        </div>
        <div class="bottom">
            
        </div>
    </div>
    <script src="./slider.js"></script>
</body>
</html>
